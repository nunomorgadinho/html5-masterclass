<script class="example" type="text/javascript">

function setArea(areaNum)
{
	var c = 1;
   $('area').each(function()
   {	
	  if (c == parseInt(areaNum)) {
		  //alert('test');
		  //$(this).attr('alt', 'hi');

		  //$('#currselected').val('ok');
		  //$('#descr').val('');
		  return false; // break
	  }
	  c++;
   });
}

function editArea(areaNum)
{	
	var c = 1;
   $('area').each(function()
   {	
	  if (c == parseInt(areaNum)) {
		  var curr = $(this).attr('alt');
		  $('#currselected').val(c.toString());
		  $('#descr').val(curr);
		  return false; // break
	  }
	  c++;
   });
}


// Create the tooltips only when document ready
$(document).ready(function()
{
   // Use the each() method to gain access to each elements attributes
   $('area').each(function()
   {	
      $(this).qtip(
      {
         content: $(this).attr('alt'), // Use the ALT attribute of the area map
         style: {
            name: 'dark', // Give it the preset dark style
            border: {
               width: 0, 
               radius: 4 
            }, 
            tip: true // Apply a tip at the default tooltip corner
         }
      });
   });

   // 'global' variable to store reference to the database
   var db;

   databaseOpen(function() {
    alert("The database has been opened");
   });

  function databaseOpen(callback) {
    // Open a database, specify the name and version
    var version = 1;
    var request = indexedDB.open('coworkers', version);

    request.onsuccess = function(e) {
      db = e.target.result;
      callback();
    };
    request.onerror = databaseError;
  }

  function databaseError(e) {
    console.error('An IndexedDB error has occurred', e);
  }

});
</script>
