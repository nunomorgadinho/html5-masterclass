<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:150px;height:150px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Arraste a imagem do PHC Business FX para o rect√¢ngulo:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="img_logo.png" draggable="true" ondragstart="drag(event)" width="150" height="150">

</body>
</html>
